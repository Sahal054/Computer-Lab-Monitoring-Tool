<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab Information</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: sans-serif;
        }

        h1 {
            margin-top: 20px;
            margin-bottom: 20px;
            text-align: center;
            color: #333;
        }

        .lab-details {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            text-align: center;
        }

        .lab-details p {
            margin: 0;
            padding: 5px;
        }

        .button-container {
            display: flex;
            gap: 10px;
        }

        .gradient-button {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            color: #fff;
            transition: all 0.3s ease;
        }

        .gradient-button:hover {
            transform: translateY(-2px);
        }

        .computer-button {
            background: linear-gradient(to right, #4CAF50, #2E8B57);
        }

        .network-button {
            background: linear-gradient(to right, #3498db, #2980b9);
        }

        /* Alert button styles */
        .alert-button {
            position: fixed;
            top: 10px;
            right: 10px;
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            color: #fff;
            background: linear-gradient(to right, #e74c3c, #c0392b);
            transition: all 0.3s ease;
        }

        .alert-button:hover {
            transform: translateY(-2px);
        }
    </style>
</head>
<body>

<h1>Lab Information</h1>

<!-- Display lab details in a centered column -->
<div class="lab-details">
    <p><strong>Lab ID:</strong> {{ lab.Lab_ID }}</p>
    <p><strong>Lab Name:</strong> {{ lab.Lab_Name }}</p>
</div>

<!-- Alert Button in the Top Right Corner -->
<button class="alert-button" onclick="showAlert()">Alert!</button>

<!-- Buttons for Computers and Network Info -->
<div class="button-container">
    <button class="gradient-button computer-button" onclick="goToComputers('{{ lab.Lab_ID }}')">Computer Info</button>
    <button class="gradient-button network-button" onclick="goToNetworkInfo('{{ lab.Lab_ID }}')">Network Info</button>
</div>

<script>
    // Function to handle alert button click
    function showAlert() {
        alert("This is an alert!");
    }

    // Functions to handle button clicks
    function goToComputers(labId) {
        // Add your logic to handle the "Computers" button click
        window.location.href = `http://127.0.0.1:8000/labs/${labId}/computers`;
    }

    function goToNetworkInfo(labId) {
        // Add your logic to handle the "Network Info" button click
        window.location.href = `http://127.0.0.1:8000/labs/${labId}/network`;
    }
</script>

</body>
</html>
